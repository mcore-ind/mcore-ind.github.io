<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCORE - Perfil</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            /* Fondo oscuro tecnológico */
            background-color: #0a0e14; 
            color: #e0f7fa; /* Texto claro */
            padding: 50px;
            margin: 0;
        }
        .card {
            background: #111820; /* Fondo tarjeta más claro que el principal */
            padding: 30px;
            border-radius: 15px;
            /* Borde azul hielo con brillo */
            border: 2px solid #00f2fe; 
            box-shadow: 0 0 15px #00f2fe;
            max-width: 300px;
            margin: 0 auto;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            /* Borde azul hielo en la foto */
            border: 3px solid #00f2fe; 
            box-shadow: 0 0 10px #4facfe;
        }
        h1 { color: #ffffff; text-shadow: 0 0 10px #00f2fe; }
        p { color: #a0c4ff; }
        
        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: transparent;
            color: #00f2fe;
            text-decoration: none;
            border-radius: 5px;
            /* Borde azul hielo para el botón */
            border: 2px solid #00f2fe; 
            font-weight: bold;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00f2fe;
            box-shadow: 0 0 10px #00f2fe;
        }
        .button:hover {
            background-color: #00f2fe;
            color: #0a0e14;
            box-shadow: 0 0 20px #00f2fe;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="mcore.jpg" alt="Perfil">
        <h1>MCORE</h1>
        <p>Desarrollador IoT | NFC Explorer</p>
        <p>Futuro y Tecnología.</p>
        <a href="https://github.com/mcore-ind" class="button">GITHUB REPO</a>
    </div>
</body>
</html>
