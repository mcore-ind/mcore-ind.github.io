<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación NFC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 300px;
            margin: 0 auto;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        h1 { color: #333; }
        p { color: #666; }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://avatars.githubusercontent.com/u/123456?v=4" alt="Foto">
        <h1>¡Hola! Soy [Tu Nombre]</h1>
        <p>Desarrollador y entusiasta de IoT.</p>
        <p>¡Gracias por escanear mi tarjeta!</p>
        <a href="https://github.com/mcore" class="button">Ver mi GitHub</a>
    </div>
</body>
</html>
